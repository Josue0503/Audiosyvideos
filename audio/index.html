<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio en una pagina web</title>
</head>
<body>
    <h1>Audio en una pàgina web</h1>
    <hr>
    <p>Coco</p>
    <audio src="coco.mp3#t=25" loop controls></audio>
    <hr>
    <p>Diles</p>
    <audio src="diles.mp3#t=125" controls></audio>
    <hr>
    <p>Toda</p>
    <audio src="toda.mp3"  controls></audio>

    <hr>
    <h2>mismas canciones solo que en diferentes formatos</h2>
    <hr>
    <audio controls>
        <source src="diles.ogg" type="audio/ogg">
        <source src="diles.mp3" type="audio/mp3">
    </audio>
    <p>ir a la sección de <a href="../video/index.html">video</a></p>
</body>
</html>
